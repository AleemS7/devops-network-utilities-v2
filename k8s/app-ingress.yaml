apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      # Frontend (root path)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # Subnet Web at /subnet
      - path: /subnet
        pathType: Prefix
        backend:
          service:
            name: subnet-web-service
            port:
              number: 5000

      # Diagnostics Web at /diag
      - path: /diag
        pathType: Prefix
        backend:
          service:
            name: diag-web-service
            port:
              number: 5001
